<ion-header>
  <ion-toolbar color="secondary">
    <p style="font-size: 15px;"><ion-icon name="chevron-back-outline" style="margin-right: 30px;font-size: 20px;margin-left: 10px;"></ion-icon>Search Company Name</p>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <p style="color: grey;">Search typing your company name</p>
  <ion-grid>
    <ion-row>
      <ion-col size="1">
        <i class="fas fa-city" style="font-size: 20px;margin-top: 16px;color:skyblue;"></i>
      </ion-col>
     <ion-col>
    <ion-item>
    <ion-input style="font-size: 13px;font-weight: 600;" placeholder="&nbsp;Search company from the list"></ion-input>
    <ion-icon name="search-outline" style="text-align: right;font-size: 15px;"></ion-icon>
  </ion-item></ion-col>
  </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="1">
        <i class="far fa-building" style="font-size: 15px;margin-top: 16px;color: skyblue;"></i>
      </ion-col>
     <ion-col>
    <ion-item>
    <ion-input style="font-size: 13px;font-weight: 600;" placeholder="&nbsp;Start entering your company name"></ion-input>
    </ion-item></ion-col>
  </ion-row>
  </ion-grid>
  <div class="container" style="text-align: center;">
  <button class="btn warning" style="margin-top: 260px;text-align: center;font-weight: bold;">
    Submit<ion-icon name="chevron-forward-outline" style="margin-left: 60px;font-weight: bold;color:orangered"></ion-icon>
  </button></div>
  
</ion-content>
