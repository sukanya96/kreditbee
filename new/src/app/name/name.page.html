<ion-header >
  <ion-toolbar color="secondary" style="text-align: right;background-color: slateblue;">

    <ion-icon name="chevron-back-outline" style="margin-right: 250px;font-size: 20px;color: white;"
    routerLink="/appln">
    </ion-icon>

    <ion-icon name="settings-outline" style="font-size: 20px;color:white;" routerLink="/settings">
    </ion-icon>&nbsp;
  
    <ion-icon name="help-circle-outline" style="font-size: 22px;color:white;" routerLink="/help2"></ion-icon>
  </ion-toolbar>
</ion-header>

 <ion-content>
  <form [formGroup]="formcontrol" (ngSubmit)="getreg()">
 <br>
  <div class="container">
    <p style="font-size: 22px;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    margin-left: 10px;">
    Your Name</p>
    </div>

    <ion-grid>
      <ion-row>
      <ion-col size="1">
      <ion-icon name="person-circle" style="font-size: 22px;margin-top: 16px;color: skyblue;"></ion-icon>
      </ion-col>
      <ion-col>
      <ion-item>
      <ion-input style="font-size: 13px;font-weight: 600;" placeholder="&nbsp;First Name(Exactly as per PAN)"
      formControlName="name" inputmode="text" required>
      </ion-input>
      </ion-item>
      <span class="error ion-padding" *ngIf="isSubmitted && errorControl.name.errors?.required">
        Name is required.
      </span>
      <span class="error ion-padding" *ngIf="isSubmitted && errorControl.name.errors?.minlength">
        Name should be min 2 chars long.
      </span>
      <span class="error ion-padding" *ngIf="isSubmitted && errorControl.name.errors?.pattern">
        Only characters to be allowed.
      </span>
    </ion-col>
    </ion-row>
    </ion-grid>
    
    <ion-grid>
      <ion-row>
      <ion-col size="1">
      <ion-icon name="people-circle" style="font-size: 22px;margin-top: 16px;color: skyblue;"></ion-icon>
      </ion-col>
      <ion-col>
      <ion-item>
      <ion-input style="font-size: 13px;font-weight: 600;" placeholder="&nbsp;Last Name(Exactly as per PAN)"
      formControlName="lname" inputmode="text" required>
      </ion-input>
      </ion-item>
      <span class="error ion-padding" *ngIf="isSubmitted && errorControl.lname.errors?.required">
        Name is required.
      </span>
      <span class="error ion-padding" *ngIf="isSubmitted && errorControl.lname.errors?.minlength">
        Name should be min 2 chars long.
      </span>
      <span class="error ion-padding" *ngIf="isSubmitted && errorControl.lname.errors?.pattern">
        Only characters to be allowed.
      </span>
    </ion-col>
    </ion-row>
    </ion-grid>
    <br><br>
    
    <div class="container" class="ion-text-end">
    <a href="dob" style="color: black;">
    <button class="button warning" >
    <ion-row>
    <ion-col>
    <p style="font-weight: bold;font-family: Calibri;font-size: 15px;">Next</p></ion-col>
    <ion-col size="3">
    <ion-icon name="chevron-forward-outline" style="font-size: 18px;font-weight: bold;color: black">
    </ion-icon>
    </ion-col>
    </ion-row></button></a>
    </div>
  </form>

</ion-content>
